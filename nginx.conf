server {
  listen 80;
  server_name localhost;

  # Ruta donde NGINX buscará los archivos estáticos
  root /usr/share/nginx/html;
  index index.html;

  # Soporte para SPA: redirige cualquier ruta que no sea archivo a index.html
  location / {
    try_files $uri /index.html;
  }

  # Proxy para las peticiones al backend (prefijo /api)
  location /api/ {
    proxy_pass https://escor-para-todos.azurewebsites.net;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Opcional: redirección de errores a index.html para SPA
  error_page 404 /index.html;
}
