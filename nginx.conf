server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Soporte para SPA: redirige cualquier ruta no encontrada a index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy para API con soporte para CORS y métodos POST/OPTIONS
  location /api/ {
    # Soporte para preflight CORS
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
      add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Accept';
      add_header Content-Length 0;
      add_header Content-Type text/plain;
      return 204;
    }

    proxy_pass https://escor-para-todos.azurewebsites.net/; # OJO: barra final necesaria
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # Cabeceras CORS básicas (puedes afinar con origen exacto en producción)
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
    add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Accept';
  }

  # Para rutas 404, vuelve a intentar con index.html (SPA fallback)
  error_page 404 /index.html;
}
